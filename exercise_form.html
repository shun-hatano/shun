    <h2>アルバイト応募フォーム</h2>

 <form  action="#" method="post">

   <table border="1">
     <tr>
       <th>ふりがな * </th>
       <td><input id="username" name="username" required></td>
     </tr>

     <tr>
       <th>生年月日 * </th>
       <td><input type="date" name="date" required></td>
     </tr>

     <tr>
       <th> 性別 *</th>
       <td><input type="radio" name="gender" value="male"checked >男性
           <input type="radio" name="gender" value="female" >女性</td>
     </tr>

     <tr>
       <th>電話番号 * </th>
       <td><input type="tel" name="phonenumber" required></td>
     </tr>

     <tr>
       <th>メールアドレス * </th>
       <td><input type="email" name="" value=""required></td>
     </tr>

     <tr>
       <th>現在の職業 * </th>
 <td>
      <select name="work" required>
      <option value="" selected>選択してください</option>
         <option value="student">学生</option>
         <option value=" part time">アルバイト・パートタイム</option>
         <option value="worker">正社員</option>
         <option value="other">その他</option>
  </td>
     </tr>

     <tr>
       <th>お問合せ内容 </th>
       <td><textarea name="content"></textarea></td>
     </tr>

   </table>

    <input type="submit"  value="送信">
    <p>*の項目は入力必須となります。</p>

   </form>
